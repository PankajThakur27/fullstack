<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <!-- partial:index.partial.html -->
  <div id="login-form-wrap">
    <h2>Sign Up</h2>
    <form id="login-form">
      <p>
        <input type="text" id="first-name" name="username" placeholder="First Name" required><i
          class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input type="text" id="last-name" name="username" placeholder="Last Name" required><i
          class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input type="email" id="email" name="email" placeholder="Email Address" required><i
          class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input type="password" id="password" name="password" placeholder="Password" required><i
          class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input type="submit" id="submit-btn" value="Sign Up">
      </p>
    </form>
    <div id="create-account-wrap">
      <p>Already a member? <a href="./login.html">Log In</a>
      <p>
    </div><!--create-account-wrap-->
  </div><!--login-form-wrap-->
  <!-- partial -->
  <script src="./signup.js"></script>

</body>

</html>
